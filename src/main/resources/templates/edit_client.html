<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автопарк | Редактирование автомобиля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <blockquote class="blockquote text-center"><h1>Редактирование автомобиля</h1></blockquote>
<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{/save}" th:object="${car}" method="post">
            <table>
                <tr>
                    <td>ID автомобиля:</td>
                    <td><input type="number" th:field="*{id}" readonly="readonly"></td>
                </tr>
                <tr>
                    <td>Марка автомобиля:</td>
                    <td><input type="text" th:field="*{brand}"></td>
                </tr>
                <tr>
                    <td>Год автомобиля:</td>
                    <td><input type="number" th:field="*{year}"></td>
                </tr>
                <tr>
                    <td>ФИО Владельца:</td>
                    <td><input type="text" th:field="*{ownerName}"></td>
                </tr>
                <tr>
                    <td>Дата регистрации ТС в системе:</td>
                    <td><input type="date" th:field="*{registrationDate}"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
